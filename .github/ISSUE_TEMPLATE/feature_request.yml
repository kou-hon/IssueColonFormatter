name: 仕様変更
description: 仕様変更タスク登録
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: 課題
      description: どのような問題があるのかを、分かりやすく簡潔に記載してください
      placeholder: （例：いつも○○で困っています）
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 解決策
      description: どのように解決してほしいか、分かりやすく簡潔に記載してください
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 代替案
      description: 考えた他の解決方法や代替案があれば、分かりやすく簡潔に記載してください
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: その他の情報
      description: その他の情報やスクリーンショットなどがあれば、ここに記載してください
    validations:
      required: false
